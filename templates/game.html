<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<div class="container">
    <h1>Hangman</h1>
    <p class="subtitle">Guess the word, save your lives</p>

    <!-- ✅ CLUE MUST BE INSIDE BODY -->
    <p id="clue" class="clue-text"></p>
     
    <div class="hangman">
    <div class="gallows"></div>
    <div class="head part"></div>
    <div class="body part"></div>
    <div class="left-arm part"></div>
    <div class="right-arm part"></div>
    <div class="left-leg part"></div>
    <div class="right-leg part"></div>
</div>

    <!-- ❌ REMOVE HARDCODED BLANK COUNT -->
    <div id="word"></div>

    <div id="lives">❤️ 6</div>

    <div class="keyboard" id="keyboard"></div>

    <button onclick="startGame()">Restart</button>
</div>

<script src="/static/script.js"></script>
</body>
</html>
